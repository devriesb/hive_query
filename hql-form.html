<!DOCTYPE html>
<html>
<body>

<h2>Hive Query</h2>

<form action="http://sandbox-hdp.hortonworks.com:18081/submit" target="my_iframe">
    <label for="hql">Query:</label><br>
    <textarea id="hql" name="hql" rows="10" cols="50">
select *
from foobardate
where key like 'a%'
sort by ts asc
limit 20
  </textarea><br>
    <input type="submit" name="download" value="Download">
    <input type="submit" name="preview" value="Preview">

</form>

<iframe name="my_iframe" width="600" height="500"></iframe>

</body>
</html>
